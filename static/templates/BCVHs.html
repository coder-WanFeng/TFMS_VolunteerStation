<html>
    <head>
        <meta charset="UTF-8">
        <link href="/static/css/BCVHs.css" rel="stylesheet">
        <link rel="shortcut icon" href="/static/images/favicon.ico" >
        <title>未经审核的志愿服务记录</title>
    </head>
    <body>
        {% if AlertInfo %}
        <div id="AlertDiv">
            <div id="AlertDivTitle">提示</div>
            <div id="AlertDivExit" class="Exit"></div>
            <div id="AlertDivInfo">{{AlertInfo}}</div>
        </div>
        {% endif %}
        <span id="VIs">{{BCVHs}}</span>
        <div id="VolunteerInfo">
            <div id="VI-Tip">点击志愿服务信息可查看详情</div>
        </div>
        <script type="text/javascript" src="/static/javascript/jquery.js"></script>
        <script type="text/javascript" src="/static/javascript/BCVHs.js"></script>
    </body>
</html>
